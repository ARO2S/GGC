<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>Form registration</title>
</head>
<body>
  <!-- Netlify form detection: static forms so Netlify registers them at deploy.
       The real forms live on the React pages; submissions use the same form-name. -->
  <form name="membership" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="membership" />
    <p class="hidden">
      <label>Don't fill this out: <input name="bot-field" /></label>
    </p>
    <div data-netlify-recaptcha></div>
  </form>
  <form name="plant-questions" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="plant-questions" />
    <p class="hidden">
      <label>Don't fill this out: <input name="bot-field" /></label>
    </p>
    <div data-netlify-recaptcha></div>
  </form>
</body>
</html>
